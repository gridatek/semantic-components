name: Nightly E2E

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e-all-browsers:
    runs-on: ubuntu-latest
    env:
      ALL_BROWSERS: true
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm i

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: E2E tests (all browsers)
        run: npx nx run-many -t e2e

      - name: Upload report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: dist/.playwright/**/playwright-report/
          retention-days: 7
